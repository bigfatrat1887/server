{% extends "base.html" %}

{% block content %}
<div class="rectangle w-50 m-auto">
    <div class="formstyle p-4">
        <h2 class="text-light text-center">Изменение новости</h2>
        <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="text-light fs-4">
            {{ form.text.label }}<br>
            <div class="pb-3">{{ text }}</div>
            {{ form.text(class="form-control") }}<br>
        </div >
        <div class="text-dark fs-5">{{ form.submit_edit(type="submit", class="bg-warning rounded-3
             btn-outline-dark") }}</div>
            <div class="text-center text-danger fs-6">{{message}}</div>
        </form>
    </div>
</div>
{% endblock %}
