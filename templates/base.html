<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/753927082328719471/834452613004656650/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>BetaNet</title>
    <style>
      .myfont {
        font-family: 'Orbitron', sans-serif;
        }
      .rectangle {
        background: #333332;
        border: 6px solid #2D2D2E;
        border-radius: 20px;
      }
      .dlike {
        width: 3%;
          height: 3%;
      }
      .logo {
          width: 85%;
          height: 85%;
      }
      body {
          background: #282929;
      }
      .formstyle {
            width: 90%;
            height: 80%;
            margin: auto;
            }
    </style>
  </head>
  <body>
      <div class="d-flex p-4 mb-4 bg-dark">
          <a class="mr-md-auto" href="/">
            <img src="https://cdn.discordapp.com/attachments/753927082328719471/834441035689230377/logo.png"
               class="logo" alt="logo">
          </a>
          <nav class="justify-content-end ms-auto">
              {% if current_user.is_authenticated %}
                <a class="fs-5 text-white px-3 myfont" href="/logout">
                    Welcome back, {{current_user.name}} {{current_user.surname}}</a>
              {% else %}
                <a class="fs-5 text-white myfont" href="/login">Login</a>
                <a class="fs-5 text-white myfont" href="/register">Register</a>
              {% endif %}
          </nav>
      </div>
        {% block content %}
        {% endblock %}
  </body>
</html>
